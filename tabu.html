<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

          <th class="border border-gray-400 px-4 py-2">hero</th>
          <th class="border border-gray-400 px-4 py-2">villian</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-400 px-4 py-2">Sinan</td>
          <td class="border border-gray-400 px-4 py-2">Soleha</td>
        </tr>
        <tr>
          <td class="border border-gray-400 px-4 py-2">Aiman</td>
          <td class="border border-gray-400 px-4 py-2">Nauman</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>

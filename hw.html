<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 font-sans atialiased">
    <div class="min-h-screen flex item-center justify-center">
        <div class="max-w-md-w-full bg white roundend-lg shadow-lg p-8"
    
        <h1 class="text-3xl font-bold  text-center text -gray-800 mb-6"> Welcome to the Resitration Form </h1>
          <br>
        <form action="#"method="post" class="space-y-6">
            <div class=" box-border size-100 border-16 p-4 flex flex-col">
                <label for ="Name" class="text-sm font-medium text-gray-700 mb-1 text-center" >Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                    class="px-4 py-2 border border-gray-300 roundend-lg foucs:outline-none foucs:ring-2 foucs:ring-blue-500 focus:border-tansparent">


                <label for ="email" class="text-sm font-medium text-gray-700 mb-1 text-center" >email</label>
                    <input type="text" id="name" email="email" placeholder="Enter your email"
                    class="px-4 py-2 border border-gray-300 roundend-lg foucs:outline-none foucs:ring-2 foucs:ring-blue-500 focus:border-tansparent">
    
                <label for ="password" class="text-sm font-medium text-gray-700 mb-1 text-center" >password</label>
                    <input type="text" id="name" password="password" placeholder="Enter your password"
                    class="px-4 py-2 border border-gray-300 roundend-lg foucs:outline-none foucs:ring-2 foucs:ring-blue-500 focus:border-tansparent">
    
                     <button type="submit"
                         class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                         submit
            </button>
                         
            </div>
        </form>
    

    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p> Thank you</p>
    </footer>
</body>
</html>

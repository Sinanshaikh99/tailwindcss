<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h1 class="text-xl font-bold text-center mb-4">Registration Form</h1>

        <form action="#" method="post">
            <label for="name" class="block text-sm font-medium mb-1">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"
                class="w-full border border-gray-400 rounded p-2 mb-4">

            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                class="w-full border border-gray-400 rounded p-2 mb-4">

            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full border border-gray-400 rounded p-2 mb-4">

            <a href="tailwind.html" class="block">
                <button type="button" 
                    class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">
                    Submit
                </button>
            </a>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">Thanks for visiting!</p>
    </div>

</body>
</html>
